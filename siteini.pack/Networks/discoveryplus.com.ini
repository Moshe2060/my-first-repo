index_episode.scrub {regex(pattern="S'S1' E'E1'""S'S1'""E'E1'")||"listingSeasonNumber" : "([1-9]*)",||}
index_episode.modify {addstart(not "")|S}
index_episode.modify {addend|'index_temp_1'}
index_description.scrub {single|description" : "||",|",}
